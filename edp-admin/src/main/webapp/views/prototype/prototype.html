   <!-- 增加原型图      --   模态框（Modal） -->
	<div class="modal fade" id="addprototype" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">新增原型图</h4>
	            </div>
	            <div class="modal-body">
	            	<form role="form" id="submitprototype" action="" method="post">
	            	<input type="hidden" class="form-control" name="sava_id" id="sava_id" >
					  <div class="form-group">
					    	<label style="width:100%;"><span style="display:inline;">请输入原型图名称：</span><input type="text" class="form-control" name="treeName" id="treeName" placeholder="请输入原型图名称" style="width:70%;display:inline-block;"></label>
					  </div>
					  <div class="form-group">
					  		<label style="width:100%;"><span style="display:inline;float:left;">请输入原型图描述：</span><textarea class="form-control" name="treeDesc" id="treeDesc" placeholder="请输入原型图描述" style="width:70%;height:140px;display:inline-block;"></textarea></label>
					  </div>
					</form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	                <button type="button" id="submitok" class="btn btn-primary">提交</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
