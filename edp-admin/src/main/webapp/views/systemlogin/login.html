<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="./../src/systemlogin-module/css/index.css" />
		<link rel="stylesheet" href="./../src/bootstrapvalidator/vendor/bootstrap/css/bootstrap.css">
	</head>
	<body class="back">
		<div class="container">
			  <div class="center-block" style="margin-top:5%;width: 720px;">
			 	  <div class="back-login">
			 	  	<h1 class="back-login-title">EDP联创智融</h1>
			 	  	<div class="back-login-type">
						<div id="myTabContent" class="tab-content">
						   <div class="tab-pane fade in active" id="home">
						       <div class="row tab-login-form">
						       	  <form role="form">
						       	  	<div class="form-group tab-login-group0" id="checkout">
									</div>
									<div class="form-group tab-login-group1">
										<input type="text" class="form-control tab-login-input" id="username" 
											   placeholder="请输入用户名，例如：xxx@163.com">
									</div>
									<div class="form-group tab-login-group2">
										<input type="password" class="form-control tab-login-input" id="password" 
											   placeholder="请输入密码" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="6">
									</div>
									<div class="row">
										 <div class="col-sm-6 tab-login-rememberpwd">
										 	<input type="checkbox" id="rememberpwd" class="tab-login-checkbox"/><span>记住密码</span>
										 </div>
										 <div class="col-sm-6 tab-login-forgetpwd">
										 	<a href="javascript:void(0);">忘记密码了</a>
										 </div>
									</div>
									<button type="button" id="loginButt" class="btn btn-default tab-login-button"> 登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录  </button>
								 </form>
								 <div class="row">
										 <div class="col-sm-12 tab-login-register">
										 	<span>没有账号？</span><a href="javascript:void(0);" id="register">立即注册</a>
										 </div>
								</div>
							 </div>
						   </div>
						</div>
			 	  	</div>
			 	  </div>
			 </div>
		</div>
		<script src="./../src/jquery/jquery.min.js"></script>
		<script src="./../src/kissy/jquery.form.js"></script>
		<script src="./../src/kissy/seed-min.js"></script>
		<script src="./../src/kissy/import-style-min.js"></script>
		<script src="./../src/kissy/kissy/bui/adapter-min.js"></script>
		<script src="./../src/module-config.js"></script>
		<script src="./../src/systemlogin-module/login-entry.js"></script>
	</body>
</html>
